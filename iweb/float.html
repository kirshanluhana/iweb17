<!DOCTYPE html>
<html>
<head>
<style>
.floating-box {
    float: left;
    width: 20em;
    height: 7em;
    margin: 10px;
    border: 0.2em solid rgb(33, 77, 173);  
}

.after-box {
    clear: left;
    border: 3px solid black;  
    height: 10em;    
}
</style>
</head>
<body>

<h2>Using float property to float containers next to each other</h2>

<div class="floating-box">First container</div>
<div class="floating-box">Second container</div>
<div class="floating-box">Third container</div>
<div class="floating-box">4th container</div>
<div class="floating-box">5th container</div>
<div class="floating-box">6th container</div>
<div class="floating-box">7th container</div>
<div class="floating-box">8th container</div>

<div class="after-box">Footer?</div>

</body>
</html>
